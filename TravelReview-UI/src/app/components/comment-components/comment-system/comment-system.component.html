<ng-container *ngIf="accountService.isLoggedIn()">
    <div class="mb-3">
        <app-comment-box
            [comment]="standAloneComment"
            (commentSaved)="onCommentSaved($event)">

        </app-comment-box>
    </div>
</ng-container>

<app-comments [comments]="reviewCommentViewModels" *ngIf="!!reviewCommentViewModels"></app-comments>
